---
nginx_path_config: /etc/nginx
nginx_path_conf_file: "{{ nginx_path_config }}/nginx.conf"
nginx_path_conf_directory: "{{ nginx_path_config }}/conf.d"
nginx_path_geoip: /etc/nginx/geoip
nginx_path_mime_types_file: "{{ nginx_path_config }}/mime.types"
nginx_pidfile: /run/nginx.pid
nginx_path_ssl_conf: "{{ nginx_path_config }}/ssl"
nginx_path_ssl_common_conf_file: "{{ nginx_path_ssl_conf }}/ssl-common.conf"
nginx_path_vhosts_conf: "{{ nginx_path_config }}/sites-available"
nginx_path_vhosts: "{{ nginx_path_config }}/sites-enabled"
__nginx_user: "www-data"
